<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSET Login</title>
    <link href="../styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <img src="../GSET-logo.png" id="image"/>
    <h1>GSET Login</h1>
    <h2>Welcome back! Please enter your credentials below.</h2>
    <hr />

    <div>
    <h3>Enter your email:</h3>
    <form>
        <input type="text" id="email" name="email"/>
    </form>
    <h3>Enter your password:</h3>
    <form>
        <input type="text" id="pass" name="pass"/>
    </form>
    <form>
        <br />
        <input type="submit" id="submit" name="submit" value="Login">
    </form>
    <h2>Having trouble with the form? Contact us <a href="https://gmail.com">here:</a></h2>
    <a href="https/gmail.com"></a>
    <footer>
        <hr />
        <p>@ GSET Website 2023</p>
    </footer>
</div>
</body>
</html>
