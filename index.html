<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSET Sign Up</title>
    <link href="./styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <img src="./GSET-logo.png" id="image"/>
    <h1>GSET Sign Up</h1>
    <h2>Welcome! Please sign up to get started!</h2>
    <hr />

    <div id="div1">
    <h3>Enter your email:</h3>
    <form>
        <input type="text" id="email" name="email"/>
    </form>
    <h3>Enter a password:</h3>
    <form>
        <input type="text" id="pass" name="pass"/>
    </form>
    <h3>Confirm password:</h3>
    <form>
        <input type="text" id="confPass" name="confPass">
        <br />
        <br />
        <input type="submit" id="submit" name="submit" value="Sign Up">
    </form>
    <h3>Having trouble with the form? Contact us <a href="https://gmail.com">here:</a></h3>
    <a href="https/gmail.com"></a>
    <footer>
        <hr />
        <p>@ GSET Website 2023</p>
    </footer>
</div>
</body>
</html>
